<!DOCTYPE html>
<html>

<head>
  <title>My Ecommerce Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <header>
    <h1>My Ecommerce Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="products">
      <h2>Our Products</h2>
      <ul>
        <li>
          <img src="https://source.unsplash.com/random/200x200?sig=1" alt="Product 1">
          <h3>Product 1</h3>
          <p>$10.00</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="https://picsum.photos/200/300?random=1" alt="Product 2">
          <h3>Product 2</h3>
          <p>$15.00</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
    <aside class="cart">
      <h2>Shopping Cart</h2>
      <ul>
        <li>Product 1 - $10.00</li>
        <li>Product 2 - $15.00</li>
      </ul>
      <button id="checkout">Checkout</button>
    </aside>
  </main>
  <footer>
    <p>Find us on social media</p>
    <ul>
      <li>
        <a href="#" class="social-media-icon">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social-media-icon">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="#" class="social-media-icon">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>
    <p id="copyright">&copy; 2023 My Ecommerce Website</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
